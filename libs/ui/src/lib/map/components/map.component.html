<agm-map fxFlexFill>
  <agm-polyline *ngIf="_polylinePoints$">
    <ng-container *ngFor="let polylinePoint of (_polylinePoints$ | async)">
      <agm-polyline-point [latitude]="polylinePoint.latitude" [longitude]="polylinePoint.longitude"></agm-polyline-point>
    </ng-container>
  </agm-polyline>
</agm-map>
